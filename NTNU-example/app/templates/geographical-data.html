<fieldset name="basic-data" ng-controller="GeographicalCtrl as geoCtrl" class="container-fluid">
	<div ng-controller="PaneController as paneCtrl">
		<div>
		<button class="btn btn-default" ng-click="paneCtrl.open('place-of-creation')">New place of creation</button>
    	<div ng-show="selected">Selection from a modal: {{ paneCtrl.selected }}</div>
		<div>
			<label>Place of creation:</label><button class="btn" ng-repeat="poc in formdata.placeOfCreation" ng-click="geoCtrl.removeTerm('placeOfCreation',$index)">{{poc}}<span class="dismiss">&times;</span></button>
		</div>
		</div>
		<div>
		<button class="btn btn-default" ng-click="paneCtrl.open('place-as-subject')">New place as subject</button>
    	<div ng-show="selected">Selection from a modal: {{ paneCtrl.selected }}</div>
		<div>
			<label>Place of creation:</label><button class="btn" ng-repeat="pas in formdata.placeAsSubject" ng-click="geoCtrl.removeTerm('placeAsSubject',$index)">{{pas}}<span class="dismiss">&times;</span></button>
		</div>
		</div>

    </div>
</fieldset>
